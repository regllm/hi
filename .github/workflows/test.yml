name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        pydantic: ["==1.10.2", ">=2.0.0"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: setup.py
    - name: Install dependencies
      run: |
        pip install -e '.[test]'
        pip install 'pydantic${{ matrix.pydantic }}'
    - name: Run tests
      run: |
        pytest
    - name: Check if cog needs to be run
      run: |
        cog --check \
          -p "import sys, os; sys._called_from_test=True; os.environ['LLM_USER_PATH'] = '/tmp'" \
          docs/**/*.md docs/*.md
    - name: Run Black
      run: |
        black --check .
    - name: Run mypy
      run: |
        mypy llm
    - name: Run ruff
      run: |
        ruff .
    - name: Run test-llm-load-plugins.sh
      run: |
        llm install llm-cluster llm-mistral
        ./tests/test-llm-load-plugins.sh
